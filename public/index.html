<!DOCTYPE html>
<html>
<head>
    <title>Health Insurance Risk Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Health Insurance Risk Calculator</h1>
    <form id="riskForm">
        <label for="age">Age:</label>
        <input type="number" id="age" required min="1">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required min="1">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required min="60">

        <label for="systolic">Systolic Blood Pressure:</label>
        <input type="number" id="systolic" required min="1">

        <label for="diastolic">Diastolic Blood Pressure:</label>
        <input type="number" id="diastolic" required min="1">

        <label for="familyHistory">Family History (select all that apply):</label>
        <select id="familyHistory" multiple>
            <option value="diabetes">Diabetes</option>
            <option value="cancer">Cancer</option>
            <option value="alzheimer">Alzheimer's</option>
        </select>

        <button type="submit">Calculate Risk</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        const API_BASE = 'https://health-risk.azurewebsites.net/';

        document.getElementById('riskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const age = parseInt(document.getElementById('age').value);
            const weightKg = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);
            const familyHistory = Array.from(document.getElementById('familyHistory').selectedOptions)
                .map(option => option.value);

            try {
                const response = await fetch(`${API_BASE}/api/calculate-risk`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ age, weightKg, heightCm, systolic, diastolic, familyHistory })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <strong>BMI:</strong> ${data.bmi} (${data.bmiCategory})<br>
                        <strong>Blood Pressure:</strong> ${data.bpCategory}<br>
                        <strong>Risk Points:</strong> ${data.riskPoints}<br>
                        <strong>Risk Category:</strong> ${data.riskCategory}
                    `;
                } else {
                    document.getElementById('result').innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error connecting to the server.';
            }
        });
    </script>
</body>
</html>
